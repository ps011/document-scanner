<div class="register">
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Name" #name>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Username" #username>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
    </div>
    <input type="email" class="form-control" placeholder="Email Address" #email>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-lock"></i></span>
    </div>
    <input type="password" class="form-control" placeholder="Password" #password>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-mobile"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Mobile" #mobile>
  </div>

  <button class="btn btn-info" (click)="register(name.value, username.value, email.value, password.value, mobile.value)">Register</button>
  <button class="btn btn-link">Forgot Password</button>
  <button class="btn btn-link" [routerLink]="['/login']">Existing User? Login</button>
  <a class="btn btn-outline-dark" role="button" style="text-transform:none" (click)="registerWithGoogle()">
    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
    <p style="display: inline; margin-left: 4px">Register using Google</p>
  </a>

  <a class="btn btn-outline-dark" role="button" style="text-transform:none" (click)="registerWithFacebook()">
    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" />
    <p style="display: inline; margin-left: 4px">Register using Facebook</p>
  </a>
</div>
